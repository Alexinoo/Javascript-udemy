<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS AJAX - Fetch API</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 14rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .content {
        margin-top: 6rem;
        color: gray;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        height: auto;
        border-radius: 12px;
        text-align: center;
        padding: 10px 20px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }

    .btn {
        margin-top: 2rem;
        font-size: 16px;
        color: #fff;
        background-color: #555;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.5s ease-in-out;
    }

    .btn:hover {
        color: #fff;
        background-color: #222;
    }

    span {
        font-size: 18px;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - AJAX</h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li> Fetch API</li>
                <li>With Function Example</li>
            </ul>
        </div>
        <div class="content">
        </div>
        <button class="btn" type="button">Show data - Fetch API</button>
    </div>

</body>
<script type="text/javascript">
/*

Fetch Api with Function Example 
.................................

    > Fetch data from '.api/people.json' file

    > Show data after click event    

*/

const btnElmnt = document.querySelector('.btn')
const contentDivElmnt = document.querySelector('.content')
const url = './api/people.json'

// on click event
btnElmnt.addEventListener('click',()=>{
    fetch(url)
    .then(response => response.json())
    .then(data => {
        displayData(data)
    })
    .catch(err=>console.log(err))
})

// display data
const displayData = (arr)=>{
    contentDivElmnt.innerHTML = arr.map(({name})=>{
        return `<p>${name}</p>`
    }).join('')
}

</script>

</html>
