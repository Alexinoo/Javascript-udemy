<script type="text/javascript">
/*

Fetch API  - Errors Gotchas
......................

    > When it comes to fetch , only treats network errors as Errors

    > For example, if we mess up the url path , we will get back 404 which means resource Not Found

    > Later on , we can take a look on how we can handle that properly when our fetch requests are gonna get more complex

    > response.json() is the one that is triggering the error and not the fatch that url is incorrect i.e This means we cannot turn our response into json

    > This means that we are getting the response but not able to return it into response.json()
        Response {type: 'basic', url: 'http://127.0.0.1:5500/JS-AJAX/api/people.jsons', redirected: false, status: 404, ok: false, …}

    > But when it comes to data it is undefined because we are not returning any promise when we chain .then(data => console.log(data))

    > And also note that we are not logging that error in the catch() block
*/

const contentDivElmnt = document.querySelector('.content')
