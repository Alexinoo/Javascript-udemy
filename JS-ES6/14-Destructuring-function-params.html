<script type="text/javascript">
/*
    Destructuring Function Parameters
    ..................................

        > Passing object as a parameter to a function

            function printPerson(object){
                console.log(object);
            }

        > Accessing each property in the object would look like this

            function printPerson(object){
                console.log(object.firstName);
                console.log(object.lastName);
                console.log(object.city);
                console.log(object.siblings.sister);
            }
        > This is quite annoying where we need to do object.property and would not be ideal if we had 200 properties that we need to access

        > So what would be the solution, well , by using object destructuring

              function printPerson(object){

                const { firstName,lastName,city,siblings:{sister:favoriteSiz } } = object
                
                console.log(firstName, lastName, city, favoriteSiz);
              }

        > We can also do destructuring right away within the function parameters

               function printPerson({firstName, lastName, city}){
               
                console.log(firstName, lastName, city);
              }

*/

const person = {
    firstName : 'Bob',
    lastName : 'Sanders',
    city : 'Chicago',
    siblings : {
        sister : 'jane'
    }
}

// old way
// function printPerson(object){
//     console.log(object.firstName);
//     console.log(object.lastName);
//     console.log(object.city);
//     console.log(object.siblings.sister);
// }


// A better way
// function printPerson(object){

//    const { firstName,lastName,city,siblings:{sister:favoriteSiz } } = object
//    console.log(firstName, lastName, city, favoriteSiz);
// }



// Destructuring within function parenthesis
 function printPerson({firstName, lastName, city}){
               
        console.log(firstName, lastName, city);
 }


printPerson(person)

</script>
