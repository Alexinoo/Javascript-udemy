<script type="text/javascript">
/*

    String includes()
    ................... 

        > returns Boolean - true if a string contains a specified string. 
        
        > Otherwise ,if that is not the case , returns false

        > include() is case-sensitive

        > syntax
                string.includes(searchvalue, start)

                WHERE
                searchValue - REQUIRED - The string to search for.
                start - OPTIONAL - The position to start from - default is 0

        > Use case

            search functionality in a portal /website for let's say products /companies e.t.c

        > Examples

                 const firstName = 'Alex'

                 const isIncludesle = firstName.includes('le')
                 const isIncludesPeter = firstName.includes('peter')

                 console.log(isIncludes); //true
                 console.log(isIncludesPeter); //false

        > With optional parameter

                 console.log(firstName.includes('A', 1)); //false
*/


//////// includes() In Action ////////////////////////////////////////////////////

// Strings
const firstName = 'Alex'
const isIncludes = firstName.includes('le')
console.log(isIncludes); //true


// Object
const product = {
    title : 'Leather Chair' 
}

const isLeatherChair = product.title.includes('Chair')
console.log(isLeatherChair); //true


// Array Of Objects
const products = [
    { title : 'Modern Poster' },
    { title : 'Bar Stool' },
    { title : 'Armchair' },
    { title : 'Leather Chair' },
]


const searchValue = 'a'

const filteredProducts = products.filter(product => product.title.toLowerCase().includes(searchValue) )

console.log(filteredProducts);


</script>
