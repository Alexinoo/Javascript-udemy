<script type="text/javascript">
/*

    Array includes()
    ................... 

        > returns Boolean 
            - returns true if an array contains a specified value/item/element. 
        
            - returns false if the value is not found

        > include() is case-sensitive

        > syntax
                array.includes(element, start)

                WHERE
                element - REQUIRED - The value to search for.
                start - OPTIONAL - Start Index - default is 0

                EXAMPLE
                --------

                - return false since our search is starting from index 1

                const groceries = ['milk','bread','meat']
                const isIncluded = groceries.includes(randomItem , 1)
                console.log(isIncluded); //false             
                

        > Useful in conditional statements

            let searchGrocery = 'meat'
            if(groceries.includes(searchGrocery)){
                console.log(`Yeah..it's on the list`);
            }
*/


//////// array.includes() In Action //////////////////////////////////////////////

// Array
const groceries = ['milk','bread','meat']

let randomItem = 'lemon'

// If we later change it around to milk - then we get true
randomItem = 'milk'

const isIncluded = groceries.includes(randomItem , 1)

console.log(isIncluded); //false when randomItem = 'lemon'
// console.log(isIncluded); //true when randomItem = 'milk'


let searchGrocery = 'meat'
if(groceries.includes(searchGrocery)){
    console.log(`Yeah..it's on the list`);
}

</script>
