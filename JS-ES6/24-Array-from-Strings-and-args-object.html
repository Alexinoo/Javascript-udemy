<script type="text/javascript">
/*
    Array.from - Strings and Arguments objects
    ..........................................

     > Array.of and Array.from  - NOT ON THE PROTOTYPE

     > returns Array Object from any object with a length property or an iterable object

     > turns array-like/ array-ish into array - ( String,nodeList,Set)

*/

//////////////////////////  Array.from  In Action //////////////////////


// string example
const udemyStr = 'udemy'
console.log(Array.from(udemyStr)); //['u', 'd', 'e', 'm', 'y']


// Arguments object

function countTotal(){

    // console.log(arguments);  WONT WORK!!
    // let total = arguments.reduce((total,currValue)=>{
    //     return total + currValue
    // },0)
    // return total

    // Array.from(arguments) - turns array-like / array-ish into array
    let total = Array.from(arguments).reduce((total,currValue)=>{
        return total + currValue
    },0)
    return total
} 

const result = countTotal(67,89,54,100)
console.log(result);


</script>
