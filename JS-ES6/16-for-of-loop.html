<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6 - "for of" loop</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 18rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - ES6 </h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li>"for of" loop</li>

            </ul>
        </div>
    </div>

</body>
<script type="text/javascript">
/*
   for of - loop
   ..............
   
    > loops through the values of an iterable object

    > lets you loop over iterable data structures such as Arrays, Strings, Maps, NodeLists - NOT OBJECT

    > syntax

        for (variable of iterable) {
            // code block to be executed
         }
*/

////////////// for of loop In Action ////////////////////////////////////////

const fruitsArr = ['orange','banana','lemon','apple']
const longNameStr = 'John Smith Pepper III'
let shortNameStr = ''



// Example 1
// construct a shortName without spaces from longNameStr
for(const letter of longNameStr){

    // console.log(letter); includes white space
    if(letter === ' '){
        continue
    }else{
        shortNameStr += letter
    }
}
console.log(shortNameStr);


// Example 2
// break when we gets to lemon
// continue  - skip lemon and continue
for(const fruit of fruitsArr){
    // console.log(fruit);
    if(fruit === 'lemon'){
        // break
        continue
    }
    console.log(fruit);
}


</script>

</html>
