<script type="text/javascript">
/*
   Spread Operator - BASICS
   ........................
   
    > Allows us to quickly copy all or part of an existing array or object into another array or object.

    > Allows an iterable to spread/expand individually inside receiver

    > Splits into single items and copy them (INSTEAD OF REFERENCING)
*/

////////////// Spread Operator In Action ////////////////////////////////////

const udemyStr = 'udemy'

const boysArr = ['john','peter','bob']
const girlsArr = ['susan','anna']

const bestFriendStr = 'arnold'

// Example 1
// extract udemyStr as individual letters
const lettersArr = [...udemyStr]
console.log(lettersArr); // ['u', 'd', 'e', 'm', 'y']


/////////////////////////////////////////////////////////////////////////////

// Example 2
// combine boysArr , girlsArr and bestFriend into an array of friends

// initial thinking - Not a flat array
// const friendsArr = [boysArr, girlsArr, bestFriendStr]
// console.log(friendsArr); 
// logs [['john','peter','bob'],['susan','anna'], 'arnold']

// Solution - 
const friendsArr = [...boysArr, bestFriendStr, ...girlsArr]
console.log(friendsArr); 
// logs ['john', 'peter', 'bob', 'arnold', 'susan', 'anna']



/////////////////////////////////////////////////////////////////////////////
// WHY DO WE NEED TO COPY INSTEAD OF JUST REFERENCING THEM

// referencing vs copying


// referencing
// both of them references the same place in the memory
// So if we mutate newFriendsArr then the friendsArr will also be mutated

    //const newFriendsArr = friendsArr

    // update first friend from 'john' to 'karina'
    //newFriendsArr[0] = 'karina'

    //console.log(newFriendsArr); 
    //['karina', 'peter', 'bob', 'arnold', 'susan', 'anna']

    //console.log(friendsArr); 
    //['karina', 'peter', 'bob', 'arnold', 'susan', 'anna']


// copying
// Does not ovewrite the original array

    const newFriendsArr = [...friendsArr]
          newFriendsArr[0] = 'karina'

          console.log('New Friends : ',newFriendsArr); 
        //   ['karina', 'peter', 'bob', 'arnold', 'susan', 'anna']


          console.log('Original friends : ', friendsArr);
