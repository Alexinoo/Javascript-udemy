<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6 - INTRO</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 18rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - ES6 (var , let , const)</h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li>var</li>
                <li>let</li>
                <li>const</li>

            </ul>
        </div>
    </div>

</body>
<script type="text/javascript">
/*
    var , let , const
    ..................... 

        > Why we would prefer using let and const instead of var

    var
    ------

        > We can define , update and redefine variable using var

        > redefine is actually a good thing and that's why we would prefer using let and const

    let
    ------

        > We can define , update but not redefine variable using let

    const
    ------

        > We can only define , but not update or redefine variable using const

        > We cannot mutate primitive types e.g. String / Number

        > We can mutate if we are using reference type e.g Object / Array

            const person = {
                name : 'bob'
             }

        > But we cannot redefine to a different value

             const person = 'orange'

*/

///////////////////  var in Action /////////////////////////////////////////////////

    //define
    var number = 10
    console.log('var definition : ',number);
    
    //update
    number = 20
    console.log('var update : ',number);

    //redefine
    var number = 'orange'
    console.log('var redefine : ',number);

///////////////////  let in Action /////////////////////////////////////////////////
    
    //define
    let amount = 100
    console.log('let definition : ',amount);
    
    //update
    amount = 200
    console.log('let update : ',amount);

    // redefine - Big Fat Error !!!
    // WONT WORK !!!
    // let amount = 'orange'
    // console.log('let refine : ',amount);

///////////////////  const in Action /////////////////////////////////////////////////
    
    //define
    const total = 300
    console.log('const definition : ', total);

    //update or redefine
    //WONT WORK !!!
    // total = 400

    // mutate refernce type (object)
    const person = {
        name : 'bob'
    }

    console.log('before mutate primitive type with const : ', person);

    person.name ='john'

    console.log('after mutate primitive type with const : ', person);
 

</script>

</html>
