</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

        max-width: 40rem;

    .result {
        margin-top: 3rem;

        height: auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 2rem;
        color: #444;
        border-radius: 12px;
        text-align: center;
    }

    .btn {
        font-size: 18px;
        text-transform: capitalize;
        margin: 2rem;
        padding: 6px 12px;

        font-size: 24px;

<body>
    <div class="container">
        <div class="title">
            <h1> JS - ES6 Arrow Functions - object and 'this' keyword</h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li>object and 'this' keyword </li>
            </ul>
        </div>

    </div>

</body>
<script type="text/javascript">
/*

    Arrow Functions - Objects and 'this' keyword
    ............................................ 

    Regular Functions
    -----------------
   
        > 'this' refers to the parent (global window object)
        > left of the dot

            const self = this
            setTimeout(function(){
                console.log('this in the setTimeout:',this); 
                console.log('self after this assigning to self :',self);
                console.log(`Hello, my name is ${self.firstName} ${self.lastName}`);
            },2000)

    
    Arrow Functions
    -----------------
    
        > 'this' refers to the current surrounding scope
            
            setTimeout(()=>{
            
                 console.log(`Hello, my name is ${this.firstName} ${this.lastName}`);

            },2000)
*/


////// Objects and 'this' keyword - Regular functions /////////////////////
// setTimeout - refers to the global object - window

const bob = {
    firstName : 'bob',
    lastName : 'smith',
    sayName : function(){
        console.log('this:',this);
        const self = this
        
        // regular functions
        // const self = this
        // setTimeout(function(){
        //  console.log('this in the setTimeout:',this); 
        //  console.log('self after this assigning to self :',self);
        //  console.log(`Hello, my name is ${self.firstName} ${self.lastName}`);
        // },2000)


        // setTimeout with arrow functions
        // current surrounding scope is the object
        setTimeout(()=>{
         
         console.log(`Hello, my name is ${this.firstName} ${this.lastName}`);

        },2000)
    }
}

////// Objects and 'this' keyword - Arrow functions /////////////////////
// refers to the parent (global window object)
// anna.sayName() - surrounding scope is the window

const anna = {
    firstName : 'anna',
    lastName : 'sanders',
    sayName : ()=>{
        console.log(this);
        console.log(`Hello, my name is ${this.firstName} ${this.lastName}`);
    }
}

bob.sayName()
// anna.sayName()



</script>
