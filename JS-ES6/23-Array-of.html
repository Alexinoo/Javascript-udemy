<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6 - Array.of</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 18rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - ES6 </h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li> Array.of</li>
            </ul>
        </div>
    </div>

</body>
<script type="text/javascript">
/*
    Array.of
    .......... 

     > Array.of and Array.from  - NOT ON THE PROTOTYPE

        console.log(exampleArr.of); //undefined
        console.log(exampleArr.from); //undefined


    > works with map,filter and any other methods on __proto__
        
        console.log(exampleArr.map); // Æ’ map() { [native code] }


     > creates a new array instance from a variable number of arguments

        const randomArr = Array.of('john','peter','bob','2','susan',true)
*/

//////////////////////////  Array.of  In Action ////////////////////////


const exampleArr = ['one','two','three']

console.log(exampleArr);

const randomArr = Array.of('john','peter','bob','2','susan',true)
console.log(randomArr);










</script>

</html>
