<script type="text/javascript">
/*
   new Set()
   ..............
   
        > returns a Set Object

        > stores a collection of unique values of any type

   Methods that we can use
   -------------------------

        add(value)
        -----------

            > adds only unique value to the Set object

            > does not add duplicate values (already existing) 


        delete(value)
        -------------

            > returns true if value is in the set and a successfull deletion , otherwise false

        clear()
        -----------

            > removes all items

        has(value)
        -----------
            > returns true if the value is in the set, otherwise false

    iterators that we can use  entries(), values() , keys() ,  forEach()
   ---------------------------------------------------------------------

        entries()
        ----------
   
*/

////////////// new Set()  In Action ////////////////////////////////////////

const uniqueVal = new Set()

console.log(uniqueVal); //Set(0)Â {size: 0}



// add(value) in Action///////////////////////////////////////////////////
uniqueVal.add(true)
uniqueVal.add(false)
uniqueVal.add('first')
uniqueVal.add('second')
uniqueVal.add('first')
uniqueVal.add('second')


// delete(value) in Action///////////////////////////////////////////////////
const result = uniqueVal.delete('second')
console.log(result); //true



// has(value) In Action ///////////////////////////////////////////////////
const hasValue = uniqueVal.has('ten')
console.log(hasValue); //false


console.log(uniqueVal); 
</script>
