</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 18rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;

    .intro ul li::before {

</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - ES6 </h1>

        </div>
        <div class="intro">
            <ul>
                <li>Rest operator (...rest)</li>

            </ul>
        </div>
    </div>

</body>
<script type="text/javascript">
/*
   Rest Operator (...rest) - With Destructuring
   ..................................   

    > gathers /collects items

    > gets the rest of the item instead of specifying them one by one when destructuring

    > Most common convention is adding (...rest) but you can also do 
        ...random or ...banana (whichever name you would like)

    > The actual place matters !!! , ...rest must be the last element
   
*/

/////////// Rest Operator In Action /////////////////////////////////

// Arrays

const fruitsArr = ['apple','orange','lemon','peach','kiwi','banana']

const [firstFruit , secondFruit,...restOfTheFruits] = fruitsArr

console.log(firstFruit , secondFruit,  restOfTheFruits);
//  apple orangeÂ ['lemon', 'peach', 'kiwi', 'banana']




// Objects
const personObj = { name : 'john',lastName : 'smith' ,job : 'developer' }

const { job , ...restOfTheProps }= personObj

console.log(job , restOfTheProps);
// developer {name: 'john', lastName: 'smith'}


</script>
