<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6 - Template Strings HTML</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 8rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }
    #result {
        margin-top: 3rem;
        max-width: 40rem;
        height: auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 2rem;
        color: #f15025;
        border-radius: 12px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - ES6 : Template Strings HTML</h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li> Inserting HTML Dynamically</li>
            </ul>
        </div>
        <div id="result"></div>
    </div>

</body>
<script type="text/javascript">
/*
    Template Strings / Literals - HTML
    ..................................

        
*/

const person = {
    name : 'kyle',
    job : 'developer',
    hobbies : ['surfing','baking','bowling']
}

const resultEl = document.getElementById('result')

    // old syntax
    // resultEl.innerHTML = "<h2>" +  person.name.charAt(0).toUpperCase() + person.name.slice(1) + "</h2>" +"<p>" + person.job.charAt(0).toUpperCase() + person.job.slice(1) + "</p>";

    // template strings
    resultEl.innerHTML = `
                         <h2>${ person.name}</h2>
                         <p>${person.job}</p>
                         <ul>${person.hobbies.map(function(hobby){
                            return `<li>${hobby}</li>`
                         }).join('')}</ul>
                         `;

</script>

</html>
