<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6 - Array.from (NodeList)</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 10rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }
     .content {
        margin-top: 3rem;
        max-width: 40rem;
        height: auto;
        text-align: left;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
    }
    .content p , span ,h2,h1 {
        font-size: 16px;
        color: #333;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - ES6 </h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li> Array.from</li>
                <li>DOM Elements (NodeList)</li>
            </ul>
        </div>
        <div class="content">
            <p>john</p>
            <p>peter</p>
            <p>susan</p>
            <h2 id="result"></h2>
            <h1 id="second"></h1>
        </div>
    </div>

</body>
<script type="text/javascript">
/*
    Array.from - With DOM Elements (NodeList)
    ..........................................

     > Array.of and Array.from  - NOT ON THE PROTOTYPE

     > returns Array Object from any object with a length property or an iterable object

     > turns array-like/ array-ish into array - ( String,nodeList,Set)

     > We can also pass our Nodelist and map() to our Array.from()

        Array.from(document.querySelectorAll('p'),(item)=>{
             console.log(item);
        })
*/

//////////////////////////  Array.from  In Action //////////////////////

const paraElmnts = document.querySelectorAll('p')
const h2El = document.getElementById('result')
const h1El = document.getElementById('second')

// Loop through the paragraphs and out put as span in the h2.result
console.log(paraElmnts); // NodeList(3)Â [p, p, p]

let paraElmntsArr = Array.from(paraElmnts)
console.log(paraElmntsArr); // [p, p, p]

paraElmntsArr = paraElmntsArr.map(paragraph => {
    return `<span>${paragraph.textContent}</span>`
}).join(' ')

h2El.innerHTML = paraElmntsArr

// A shorter way 
// Array.from - also takes in a second parameter
const text = Array.from(document.querySelectorAll('p'),item=>{
    return `<span>${item.textContent}</span>`
}).join(' ')
h1El.innerHTML = text;

</script>

</html>
