<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6 - "for in" loop</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 18rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - ES6 </h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li>"for in" loop</li>

            </ul>
        </div>
    </div>

</body>
<script type="text/javascript">
/*
   for in - loop
   ..............
   
    > iterate over object properties

    > not advised to use it on arrays , esp if the order is important

    > on arrays - use "for of" instead

    > syntax

        for (property/key in object) {
            // code block to be executed
         }
*/

////////////// for in loop In Action ////////////////////////////////////////

const employeeObj = {
    name : 'Alex Mwangi Wakanyi',
    age : 26,
    salary : 50000
}

for (const propertyName in employeeObj){
    console.log(`${propertyName} : ${employeeObj[propertyName]}`);
}

</script>

</html>
