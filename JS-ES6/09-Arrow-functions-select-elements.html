<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6 - Arrow Functions</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 7rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .result {
        margin-top: 3rem;
        max-width: 40rem;
        height: auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 2rem;
        color: #444;
        border-radius: 12px;
        text-align: center;
    }

    .btn {
        font-size: 18px;
        text-transform: capitalize;
        margin: 2rem;
        padding: 6px 12px;
        background: #555;
        color: #fff;
        letter-spacing: 1.5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        border-radius: 5px;
    }

    .btn:hover {
        background: #222;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - ES6 Arrow Functions</h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li>Select Elements - Event Listeners </li>
            </ul>
        </div>

        <div class="result">
            <button class="btn">click me</button>
        </div>
    </div>

</body>
<script type="text/javascript">
/*

    Arrow Functions - DON'T USE THEM BECAUSE THEY ARE COOL !! 
    Use them where they help you to solve the issue
    ................... 

        > regular function : 'this' refers to parent , left of the dot 

            const btnElmnt = document.querySelector('.btn')
                btnElmnt.addEventListener('click',function(){
                    console.log('you clicked me',this);
               })

            this - refers to the button (parent)
            Why - because button is at the left of the dot




        > arrow function : 'this' refers to it's current surrounding scope 

               const btnElmnt = document.querySelector('.btn')
                    btnElmnt.addEventListener('click',()=>{
                    this.style.backgroundColor ='crimson'
                 })
*/

// Regular Functions - Works
// We are referencing the left of the dot which is the button

// const btnElmnt = document.querySelector('.btn')
// btnElmnt.addEventListener('click',function(){
//     this.style.backgroundColor ='crimson'
// })



// Arrow Functions - Fails!!
// Why - we are referencing the window Object which turns out to be the current surrounding scope

// const btnElmnt = document.querySelector('.btn')
//     btnElmnt.addEventListener('click', () => {
//         this.style.backgroundColor = 'crimson'
//   })

// /////////// MIND GRENADE //////////////////////////////////////////
// Suppose we want to change the background color after 2 sec
// this will point to the global window object
// use arrow function or assign self variable to 'this' solve

const btnElmnt = document.querySelector('.btn')
btnElmnt.addEventListener('click',function(){
    
    // const self = this
    // use self with reg function in setTimeout
    // change bgColor after 2 sec
    // setTimeout(function(){

    //     self.style.backgroundColor ='crimson'

    // },2000)

    

    // use arrow function
     setTimeout(()=>{
        this.style.backgroundColor ='crimson'
    },2000)

})

</script>
</html>
