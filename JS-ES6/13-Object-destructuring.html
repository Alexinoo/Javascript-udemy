<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6 - Object Destructuring</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 18rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - ES6 </h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li> Object Destructuring</li>
            </ul>
        </div>
    </div>

</body>
<script type="text/javascript">
/*

    Object Destructuring
    .................... 

        > fastest/easier way to access/unpack values from arrays/objects or when we are passing in as parameters to a functions

        > use curly braces

             const { firstName: FirstName , secondName,siblings ,city} = person

        > keys name need to match with the name of variables

        > returns undefined if the property does not exist

        > alias (property: variableName) - use a different variable name instead

            const { firstName:FirstName , secondName,city } = person

        > ABut how do we access the brother in this case because siblings is also an object itsef

            property : {property : variableName }

            const { firstName:FirstName , secondName,city , siblings : {brother : favoriteSibling } } = person

        
*/

const person = {
        firstName : 'Bob',
        secondName : 'Sanders',
        city : 'Chicago',
        siblings : {
            brother : 'Alex'
        }
    }

// old way

    const first_name = person.firstName
    const second_name = person.secondName
    const elder_brother = person.siblings.brother

    console.log(first_name, second_name, elder_brother);

// Destructuring - aliasing

    const { firstName: FirstName , secondName,city , siblings :{brother : favoriteSibling }} = person

    console.log(FirstName, secondName, city ,favoriteSibling);

</script>

</html>
