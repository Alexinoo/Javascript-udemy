        </div>

            <ul>
                <li>functions and variables are hoisted</li>
                <li>safer to access only after initialized</li>
            </ul>
        </div>
    </div>

</body>
<script type="text/javascript">
/*
    JS - HOISTING
    ........................................................

        > functions and variables(var) are hoisted

        > safer to access only after initialized (avoid unnecessary bugs)
    
    functions
    ----------

        > we can declare a function and then after invoke it

            function display(){
                console.log(`hello world`);
            }

            display()

        > we can also invoke the function before declaring it ( but add definition after it )

            display()

            function display(){
                console.log(`hello world`);

        > This is because we can access the declaration before we have initialized it. - JS takes the function definition to the top of the document before invocation (behind the scenes stuff)

    
    variables
    ----------

        > wont work with const / let - gives Error  !!! - Need to initialize first

           // console.log(firstName); Does not work with const
           // console.log(lastName); Does not work with let

           const firstName = 'alex'
           let lastName = 'jordan'

        > with var we can access the declaration but not the value
            - returns undefined
            - behind the scenes - JS moves var random to the top but not the value
            - Though not really useful but that means we can acess the variable but not the value

        > If we are trying to invoke a function that is expecting some variables before they have been declared we will get an error !!
        
            function moreComplex(){
                console.log(`Accessing ${firstName} , ${lastName} , ${randomName}`);
             }

             const firstName = 'alex'
             let lastName = 'jordan'
             var randomName = 'random'

        > But that works if the function is not expecting any variable like display()

        > returns undefined if the function is only accepting var variables and is invoked before the function definition

             moreComplex()

             function moreComplex(){
                console.log(`Accessing var ${randomName}`);
            }

        > N/B : Will work if our moreComplex functionality depends on var only
        > N/B : Will not work if our moreComplex functionality depends on const / let 
*/


////////////////////////////////////////////////////////////////////////////////////////////////////////////////// HOISTING IN ACTION ///////////////////////////////////////////////////////
display()
moreComplex()

console.log(display);
console.log(moreComplex);

// console.log(firstName); Does not work with const
// console.log(lastName); Does not work with let
// console.log(randomName); -Works but returns undefined

const firstName = 'alex'
let lastName = 'jordan'
var randomName = 'random'

console.log(firstName);

function display(){
    console.log(`hello world`);
}


function moreComplex(){
    // console.log(`Accessing const , let and var ${lastName} , ${randomName}`);
    console.log(`Accessing var ${randomName}`);
}


</script>
