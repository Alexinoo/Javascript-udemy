<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EVENTS - Function Reference</title>
</head>
<style>
    .red {
        background-color: red;
        color: #fff;
        text-transform: capitalize;
        font-size: 2rem;
    }

    .blue {
        background-color: blue;
        color: #fff;
        text-transform: capitalize;
        letter-spacing: 10px;
    }

    .btn {
        background-color: gray;
        color: #eee;
        font-size: 1.2rem;
        border: none;
    }
</style>

<body>
    <h2>events in javascript</h2>
    <button class="btn">click me</button>
</body>

<script type="text/javascript">

/*
 > We can write the callback in two ways
    i. anonymous function ( refer from or covered in the 1-Click-event.html )
    ii. function reference
*/

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


//EXERCISE - Check whether the class is there and remove ; If not add it

///  ii.) function reference  ///////

    // Step 1 : Select elements
    const buttonEl = document.querySelector('.btn')
    const h2El = document.querySelector('h2')


    // Step 2 : add reference - Don't invoke !!!!!
    buttonEl.addEventListener('click', changeColors)


    // Step 3 : function definition

    function changeColors(){
        let elementHasClass = h2El.classList.contains('blue')

        if(elementHasClass){
             h2El.classList.remove('blue')
            }else{                
                h2El.classList.add('blue')           
        }
    }
</script>

</html>
