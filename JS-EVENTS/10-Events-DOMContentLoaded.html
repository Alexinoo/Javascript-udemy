<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EVENTS - DOMContentLoaded </title>
</head>
<body>
    <h3>JS EVENTS - DOMContentLoaded in action</h3>
</body>
<script type="text/javascript">
/*
    DOMContentLoaded Event
    ...........................

        > fires when the HTML document has been completely loaded and parsed , without waiting for stylesheets,images and subframes to finish loading

    Features
    -------------

        > fires when all deferred scripts (<script defer src="â€¦"> and <script type="module">) have downloaded and executed

        > The original target for this event is the Document that has loaded. 

            document.addEventListener('DOMContentLoaded', (event) => {
                    console.log('DOM fully loaded and parsed');
                });
        
        > You can also listen for this event on the Window interface to handle it in the capture or bubbling phases. 

            window.addEventListener('DOMContentLoaded', (event) => {
                    console.log('DOM fully loaded and parsed');
                });
*/

//   DOMContentLoaded Event in Action

    window.addEventListener('DOMContentLoaded', (event) => {
        const headingThreeElement = document.querySelector('h3')
        headingThreeElement.style.color ='red'
        console.log('DOM fully loaded and parsed');
    });



</script>
</html>
