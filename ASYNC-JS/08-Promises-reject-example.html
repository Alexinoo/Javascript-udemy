<body>
    <div class="container">

            <!-- <img src="https://source.unsplash.com/random" alt="random img"> -->

        <div class="image-container">
        </div>
        <button class="btn">show people</button>
    </div>

</body>
<script type="text/javascript">
/*
   Promise - Reject EXAMPLE
   -------------------------

    > Load a random Image from unsplash url : https://source.unsplash.com/random

    > Display in the div.image-container if we are successful

    > Othewise
*/

const h1OneElmnt = document.querySelector('.one')
const h1TwoElmnt = document.querySelector('.two')
const h1ThreeElmnt = document.querySelector('.three')
const imgContDiv = document.querySelector('.image-container')
const btnElmnt = document.querySelector('.btn')


const url = 'https://source.unsplash.com/random'

btnElmnt.addEventListener('click',()=>{

  const errParaElmnt = document.createElement('p')
  loadImage(url).then(image=> imgContDiv.appendChild(image)).catch(error => {
    errParaElmnt.style.color = 'gray'
    errParaElmnt.innerHTML = error
    imgContDiv.appendChild(errParaElmnt)
  })
})


function loadImage(url){
    return new Promise((resolve,reject)=>{
        let img = new Image()
        
        // listen for load event on image from source / pass me the image
        img.addEventListener('load',()=>{
            resolve(img)
        })
        
        // If there was some kind of an error
        img.addEventListener('error',()=>{
            reject(new Error(`Failed to load image from the source : ${url}`))
        })

        img.src = url

    })
}

</script>
