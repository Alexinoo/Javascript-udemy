<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Async - Callback Hell</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 8rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .headings {
        margin: 1rem 10rem;
        max-width: 40rem;
        height: auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 2rem;       
        border-radius: 12px;
    }

     .headings h1,h2,h3 {
         color: #444;
     }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }

    .intro .basics li span {
        margin-left: 50px;
        list-style-position: inside;
    }

     .btn {
        font-size: 18px;
        text-transform: capitalize;
        margin: 2rem;
        padding: 6px 12px;
        background: #555;
        color: #fff;
        letter-spacing: 1.5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        border-radius: 5px;
    }

    .btn:hover {
        background: #222;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - Callback Hell</h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li>DOM Example</li>
            </ul>
        </div>
        <div class="headings">
           <h1 class="one">Hello world</h1>
           <h1 class="two">Hello people</h1>
           <h1 class="three">Hello JS</h1>
        </div>
        <button class="btn">show people</button>
    </div>

</body>
<script type="text/javascript">
/*
   CallBack Hell - DOM EXAMPLE
    --------------------------------

    > 3 headings (h1 , h2 , h3) and a button
    > Once we click on the button - change colors for the headings (red green and blue)

    > The KICKER - change color one after another
*/

const h1OneElmnt = document.querySelector('.one')
const h1TwoElmnt = document.querySelector('.two')
const h1ThreeElmnt = document.querySelector('.three')

const btnElmnt = document.querySelector('.btn')

btnElmnt.addEventListener('click',()=>{

    setTimeout(()=>{
        h1OneElmnt.style.color = 'red'
        setTimeout(() => {
            h1TwoElmnt.style.color = 'green'
             setTimeout(() => {
                h1ThreeElmnt.style.color = 'blue'
            }, 1000)
        }, 2000)
    },1000)   
})


</script>

</html>
