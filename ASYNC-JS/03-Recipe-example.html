<script type="text/javascript">
/*
    Synchronous JS - Recipe Example
    -------------------------------

        > Make Soup
        
            - boil water for 10 min

            - chop carrots

            - add carrots - then boil for 5 min

            - chop onion

            - add onions - then boil for 5 min

    WHat is happening in the background
    -----------------------------------

        > JS is boiling water 10 min (wait till done boiling)
        > After it's done , then we can chop the carrots
        > Then add carrots to the water and boil again for 5 min (wait till complete)
        > Then we chop the onion
        > ANd finally boil again for  min (wait till done)

    So , technically , there is nothing else we can do because everything the next step is taken once the previous one is done which is not the behaviour that we want.

*/

boilWater(10000)
console.log('chop carrots');

boilWater(5000)
console.log('chop onion');


boilWater(5000)


function boilWater (time){

    console.log('boiling...');

    for(let i=0 ; i < time ; i++){
        console.log('still not done...');
    }
    console.log('done...');
}

</script>
