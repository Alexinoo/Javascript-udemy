<html lang="en">

<head>

    <title>JS Async - Callback Hell</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 40rem;
        height: 18rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }

    .intro .basics li span {
        margin-left: 50px;
        list-style-position: inside;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - Callback Hell</h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li>Callback nestings</li>
            </ul>
        </div>
    </div>

</body>
<script type="text/javascript">
/*
   CallBack Hell
    --------------------------------

    > Make Soup
        
            - boil water for 10 min

            - chop carrots
            - add carrots - then boil for 5 min

            - chop onion
            - add onions - then boil for 5 min

    
*/

boilWater()
console.log('chop carrots');


function boilWater (){
    console.log('boiling...');
    
    setTimeout(()=>{
        
        console.log('done boiling...');
        
        console.log('add carrots');
        
        setTimeout(()=>{
            console.log('carrots done');
            console.log('add onions');
            setTimeout(()=>{
                console.log('onions done');
            },500)
        },500)
        console.log('chop onions');
   },1000)
}

</script>

</html>
