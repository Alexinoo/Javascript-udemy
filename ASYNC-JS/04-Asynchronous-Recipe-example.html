<script type="text/javascript">
/*
    ASynchronous JS - Recipe Example
    --------------------------------

    BROWSER FUnctionality !!! ( Fetch data, Get Geolocation ,setTimeout , setTimer)

        > So what is so special about setTimeout()

            - Timer functions are implemented by browsers

            - They are part of the Window interface, which has a few other functions and objects

            - we can run setTimeout directly on the browser's console

        > JS is single threaded - We did not change how JS works

            - Remember , we are running JS where..in the browser right...? 

            - And browser essentially , gives us an opportunity where if we have some kind of functionality and if browser offers that functionality, we can just hand it off to the browser

            - setTimeout is not a javascript thing but a browser thing..i.e browser gives us this functionality

            - so in short , we are giving the functionality in the callback of what needs to be done by the browser and in how long

            - Like ..saying .. here is what I want you to execute and after how long

            - And therefore , JS will continue with chopping the carrots ...once the time expires , then the browser will return done..

            - Like hey buddy /JS , you gave me this ()=> console.log('done...') functionality and now the time has expired , do you have the time to run it

            - And JS will be like Ooh yes..Why not..and therefore executes whta was in the console

            -10000 -minimum time that needs to expire
   }

*/

boilWater(100)
console.log('chop carrots');

// JS will run without interruption even if the time lapses and only then we are going to perfom whatever that was handed to the browser
// for(let i = 0 ; i < 10000; i++){
//     console.log('still busy');
// }


function boilWater (time){
    console.log('boiling...');

   setTimeout(()=>{
    console.log('done...');
   }, time)
}
