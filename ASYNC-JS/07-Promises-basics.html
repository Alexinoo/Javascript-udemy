<script type="text/javascript">
/*
   Promises - Pending , Resolve/fulfilled , Reject
   .....................................

    > There are 3 status

        1. Pending

        2. Resolved / fulfilled

        3. Rejected

    > Takes in a callback function with 2 params : resolve and reject

    > Both resolve and reject are also methods

        resolve - ƒ () { [native code] }
        reject - ƒ () { [native code] }

    > Mostly , you will do some kind of a functionality whether that could be getting data from a local server e.t.c and return either a String/Object/Array 
    
    > If whetever we are doing was successfull , we can return anything in the  resolve()
        resolve([1,2,3,4])

    > Otherwise , return the error in the resolve()
        reject('Error! , value is false')


Accessing the value returned IF (RESOLVED/Fulfilled)
---------------------------------------------------

    > To access the value , you will need to chain the object returned with .then() which also takes in a callback
        promise.then(data=>console.log(data));

    > And then in the callback function, that is where we access the value returned from the promise and we can do whatever we want to do with it

    > Most common convention is to call it data


Handling Errors - In case it was rejected
-----------------------------------------

    > We handle it in the .catch() block which also takes in a callback
        promise.catch(error => console.log(error))

    > Most common convention is to call it error


Chaining Them together
------------------------
    promise.then(data=>console.log(data)).catch(error => console.log(error));


N/B: 
-----
IF OUR PROMISE IS RESOLVE , .then(data=>{}) is executed , 
otherwise .catch(error => {}) is executed 

*/



////////////////////////////////////////////////////////////////////////////////////// Promise In Action ////////////////////////////////////////////////////////////

const promise = new Promise((resolve,reject)=>{
    // some functionality
    // console.log(resolve,reject);
    let value = true
    if(value){
        resolve([1,2,3,4])
    }else{
        reject('Error! , value is false')
    }

})
// console.log(promise);

promise.then(data=>console.log(data)).catch(error => console.log(error));



</script>
