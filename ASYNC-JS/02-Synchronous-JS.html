<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Async - Synchronous JS</title>
</head>
<style>
    html {
        font-family: 'Jost', sans-serif;
    }

    .container {
        max-width: 70rem;
        height: 18rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
    }

    .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
    }

    .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
    }

    .intro ul li::before {
        content: "\2022";
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
    }

    .intro .basics li span {
        margin-left: 50px;
        list-style-position: inside;
    }
</style>

<body>
    <div class="container">
        <div class="title">
            <h1> JS - Synchronous JS</h1>
            <div class="underline"></div>
        </div>
        <div class="intro">
            <ul>
                <li>Synchronous JS</li>
            </ul>
            <ul class="basics">
                <li><span>JS is single threaded , synchronous language</span></li>
                <li><span>JS executes code one line after the other</span></li>
                <li><span>JS will read the next line only after it's done with the current one</span></li>
            </ul>
        </div>
    </div>

</body>
<script type="text/javascript">
/*
    Synchronous JS
    ---------------

        > javascript is single threaded , synchronous language

        > javascript executes code one line after the other

        > Even if there is some calculation that takes longer than expected , JS will read the next line only after it's done with the current one

*/

console.log('I am first');
console.log('I am second');
console.log('I am third');


console.log('I am first');
boilingWater()
console.log('I am third');

function boilingWater (){

    console.log('boiling...');

    for(let i=0 ; i < 10000 ; i++){
        console.log('still not done...');
    }
    console.log('done...');
}

</script>

</html>
