<script type="text/javascript">
/*
   Async Await APproach
   .....................

    > place async in front of the function and then call await inside that function

        Regular function
        ----------------

        async function someFunction(){
              await something - If we are not expecting any data
           OR let someVariable = await something - If we are expecting some data
        }

        Arrow function
        ----------------

        const otherFunction = async()=>{
            await
        }

    > Any function with an async keyword always returns a promise - but in our example we don't really care

    > There are gonna be cases where we will use that because an async function ALWAYS ALWAYS RETURNS A PROMISE


    > await till promise is settled (fulfilled /rejected)

        - We can assign it to some kind of a variable if we are returning some data from our resolve function

        const first = await addColor(1000, h1OneElmnt, 'red')
        console.log(first);

        - Returns undefined if we are not returning anything from our resolve()
    
    Error Handling
    -----------------
    > error handling is done in the try/catch block

        - Let's say for example we used a class that doesn't exist in the second heading, well, the first heading is turned to red and the rest of the headings ignored
        
        - The application then throws an error 'There is no such element : null'

        - But how do we handle that...

        - use try{} catch(error) {} block

            try {
            await addColor(1000, h1OneElmnt, 'red')
            await addColor(2000, h1TwoElmnt, 'green')
            await addColor(1000, h1ThreeElmnt, 'blue')
            }
            catch(error) {
                console.log(error);
            }

   
*/

const h1OneElmnt = document.querySelector('.one')
const h1TwoElmnt = document.querySelector('.two')
const h1ThreeElmnt = document.querySelector('.three')
const btnElmnt = document.querySelector('.btn')


btnElmnt.addEventListener('click', async()=>{
    try{
        await addColor(1000, h1OneElmnt, 'red')
        await addColor(2000, h1TwoElmnt, 'green')
        await addColor(1000, h1ThreeElmnt, 'blue')
    }
    catch(error) {
        console.log(error);
    }
 
})

function addColor(time , element, color){

    return new Promise((resolve,reject)=>{
        if(element){
            setTimeout(()=>{
                element.style.color = color
                resolve()
            },time)
        }else{
            reject(new Error(`There is no such element : ${element}`))
        }
    })

}


/*

> ASYNC Functions Always Return A Promise
> We can then chain .then(data=>console.log(data)) to access whatever that we wre returning
    displayColor().then(data => console.log(data))

> Or since we are returning data we can assign it to some variable and add wait keyword infront of the function

    const result = await displayColor()

> And therefore we don't need to use .then() again

/// IN ACTION ////////////

    // displayColor().then(data => console.log(data))
    const result = await displayColor()
})
