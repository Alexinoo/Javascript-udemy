<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">

      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>

      <!-- info -->

      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway"></h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem aspernatur perspiciatis, tempora natus consequatur reiciendis veniam, excepturi eius nesciunt, asperiores quia ad in? Molestiae, eligendi aspernatur sequi assumenda libero earum!</p>

        <div class="deadline">

          <!-- days -->
          <div class="deadline-format">
            <div><h4 class="days">34 <span>days</span></h4></div>           
          </div>  
          

          <!-- hours -->
          <div class="deadline-format">
          <div><h4 class="hours">34 <span>hours</span></h4></div>
          </div>

          <!-- mins -->
          <div class="deadline-format">
            <div><h4 class="mins">34 <span>mins</span></h4></div>
          </div>
         
          <!-- seconds -->
          <div class="deadline-format">
            <div><h4 class="sec">34 <span>sec</span></h4></div>
          </div>
          
        </div>
      </article>

    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
