        </ul>

</body>
<script type="text/javascript">
/*
    this keyword
    ...................

        > points to the left of the dot

        > this points to the object {  } itself 
        
        e.g 

        
        const john = {
            firstName : 'john',
            lastName : 'anderson',
            fullName : function(){
                
                console.log(this); 
             //   {firstName: 'john', lastName: 'anderson', fullName: Æ’}
            }
        }

        > when we invoke john.fullName() , john is on the left side of the dot

        > therefore "this" will ALWAYS ALWAYS point to that object

        > this represents the object invoking the function
            e.g.

            john.fullName() - this points to john object



            bob.fullName() -  this points to bob object


*/

////////////////////////////////////////////////////////////////////////////////////////////////////// this keyword in Action /////////////////////////////////////

const john = {
    firstName : 'john',
    lastName : 'anderson',
    fullName : function(){
        console.log(this);
        console.log(`My full name is ${this.firstName} ${this.lastName} `);
    }
}
const bob = {
    firstName : 'peter',
    lastName : 'sanders',
    fullName : function(){
        console.log(this);
        console.log(`My full name is ${this.firstName} ${this.lastName} `);
    }
}

john.fullName()
bob.fullName()


</script>
