<script type="text/javascript">
/*
    Factory Functions
    ............................... 

        > Acts as blue print

        > For each and every object we have fullName() repeated in every object

        > Suppose we change/add functionality of fullName() to john object , what happens to Bob

        > Only do-able when you have 2 objects but not practical for a 1000 objects

    So what would be a solution
    -----------------------------------

        > Well , the solution would be to setup a Factory function.
        
        > A function that returns the object and based on the parameter , it sets up that object

        > Any changes , done only on one place and no need to change in multiple places ..all instances are updated

*/

const john = {
    firstName: 'john',
    lastName: 'anderson',
    fullName: function () {
        console.log(this);
        console.log(`My full name is ${this.firstName} ${this.lastName} and I love JS`);
    }
}
const bob = {
    firstName: 'peter',
    lastName: 'sanders',
    fullName: function () {
        console.log(this);
        console.log(`My full name is ${this.firstName} ${this.lastName} `);
    }
}
//////////////////////////////////////////////////////////////////////////////////////////  Factory Functions IN ACTION ////////////////////////////////////////////

//create a function that returns an object

function createPerson(firstName, lastName){
    return {
        firstName : firstName,
        lastName : lastName,
        fullName : function(){
            console.log(`My full name is ${this.firstName} ${this.lastName} and I love JS and HTML`);
        }
    }
}

// store the result in a variable
const james = createPerson('Jane', 'Doe')
const alex = createPerson('Alex', 'Mwangi')

// We can even use our methods..AWESOME !!!
    james.fullName()
    alex.fullName()

</script>
