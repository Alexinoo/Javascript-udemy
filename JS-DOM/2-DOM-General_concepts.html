<script type="text/javascript">

    /*similar to css
    
    >Select the element or group of elements that you want to affect
    
    >Decide the effect that you want to apply to the selection
    
    */

    /**** EXAMPLES  ****
    ---------------------
> We have multiple ways of selecting an element..
    
    1. Select the element directly - ( Limitations )
    
        i). set body background color to blue
            document.body.style.backgroundColor = 'blue';
    
        ii). set color of the text to yello
            document.body.style.color = 'yellow';
    
        iii).set text of a button to red
            document.getElementById('btn').style.color = 'red';
    
    2. Assign to a variable (Then do something ... )
    
        const element = document.getElementById('topic')

        > Once we select the element we get a node object or a node list - Arraylike object

        > Arraylike object - we can use some methods the way we use on arrays and others we can't

        > There is also a way we can transform nodelist to an array and therefore not really a big deal
    
****/

    const elementNode = document.getElementById('topic')
    const elementName = elementNode.nodeName
    const elementCssStyles = elementNode.style

    console.log('Node object: '+ elementNode);
    console.log('Element Name : '+ elementName);
    console.log('Styles that we can apply Name : '+ elementCssStyles);
