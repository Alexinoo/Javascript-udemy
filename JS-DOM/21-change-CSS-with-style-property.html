<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS with style property</title>
</head>
<style>
    .title {
        background-color: blue;
        color: #fff;
        font-size:2rem;
        text-transform: capitalize;
    }
</style>
<body>
    <div class="random"> i'm just some random div looking for some css</div>
</body>
<script type="text/javascript">
 /*

  element.style.cssproperty vs classList
 -----------------------------------------------------

    > Check why we would prefer classList

    > cssproperty - Javascript uses camelCase

   limitations of using  element.style.cssproperty
   -----------------------------------------------

    > We can only add property one by one e.g.
        
        randomDivEl.style.backgroundColor = 'blue';
        randomDivEl.style.color = '#fff';
        randomDivEl.style.fontSize = '2rem';
        randomDivEl.style.textTransform = 'capitalize';

    > Can be confusing because there is no separation of concerns - jamming CSS on script.js

    Advantages of using  classList instead
   -----------------------------------------------

    > separation of concerns i.e CSS stays where it is supposed to be and Javascript too

    > Access it by using one line of code by adding the class dynamically
        e.g.
         randomDivEl.classList.add('title')


 */
const randomDivEl = document.querySelector('.random')

//// element.style.cssproperty /////
 /*
    randomDivEl.style.backgroundColor = 'blue';
    randomDivEl.style.color = '#fff';
    randomDivEl.style.fontSize = '2rem';
    randomDivEl.style.textTransform = 'capitalize';

*/

/////  classList /////
randomDivEl.classList.add('title')


</script>
</html>
