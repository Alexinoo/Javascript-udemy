<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elements By ClassName</title>
</head>
<body>
    <h2>hello world</h2>
    <h2>hello people</h2>
    <ul>
        <li class="special">apple</li>
        <li>orange</li>
        <li class="special">banana</li>
        <li>pear</li>
        <li class="special">tomato</li>
    </ul>
</body>
<script type="text/javascript">
/*
- Select the element or group of elements that we want

- Decide the effect that we want to apply to the selection

-getElementsByClassName('element')

-Returns HTML Collection

*/

const specialFruitsEl = document.getElementsByClassName('special')

console.log(specialFruitsEl);

// Decide the effect

specialFruitsEl[2].style.color = 'tomato'

</script>
</html>
